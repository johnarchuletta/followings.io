<section>
    <div class="panel panel-default panel-user" style="width: 500px;">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <form id="login-form" class="form-horizontal" (ngSubmit)="login()" [ngFormModel]="loginForm">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 text-center header-text" style="margin: 0; padding: 0;">
                        <p style="font-family: 'Montserrat', 'Arial', sans-serif; font-weight: bold; font-size: 40px; padding: 0; margin: 0; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); color: #fff">FOLLOWINGS.IO</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 header-text">
                        <div style="max-width: 350px;" class="center-block">
                            <p>Find artists on <strong>MixCloud</strong> and <strong>HearThis</strong> that you already follow on <strong>SoundCloud</strong>.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="login-username">Username</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="login-username" ngControl="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="login-password">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="login-password" ngControl="password">
                    </div>
                </div>
                <div *ngIf="loginFailed" class="row text-center" style="margin: 0;">
                    <div style="padding: 5px 10px; margin: 0;" class="alert alert-danger">Login unsuccessful.</div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group" style="margin-bottom: 0;">
                    <div class="col-md-12 text-right">
                        <!--<a href="#" class="small-text" style="margin: 0 20px 0 0;">Forgot password</a>-->
                        <button type="button" class="btn btn-default" style="margin: 0 5px 0 0;" (click)="register()" fade-in>Register</button>
                        <!--<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loginFailed">Login</button>-->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
